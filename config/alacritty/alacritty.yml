# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/dracula.yml

window:
  opacity: 0.9
  padding:
    x: 6
    y: 6

font:
  size: 9
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

selection:
  save_to_clipboard: true
